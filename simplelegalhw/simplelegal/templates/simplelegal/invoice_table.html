<div id="invoices-table">
  <table class="ui striped table">
    {% block table_headers%}
      <thead>
        <tr>
          <th>Vendor</th>
          <th>Invoice Number</th>
          <th>Invoice Date</th>
          <th>Status</th>
          <th class="right aligned">Amount</th>
        </tr>
      </thead>
    {% endblock %}
    <tbody>
    {% for invoice in invoices %}
      <tr>
        <td>{{ invoice.vendor }}</td>
        <td><a href='/simplelegal/invoices/{{ invoice.invoice_number }}/'>{{ invoice.invoice_number }}</a></td>
        <td>{{ invoice.invoice_date }}</td>
        <td>{{ invoice.status }}</td>
        <td class="right aligned">${{ invoice.total }}</td>
      </tr>
    {% endfor %}
      <tr>
        <td colspan="6" class="right aligned">Total:   ${{ total_sum|default:'0.00' }}</td>
      </tr>
  </tbody>
  </table>
</div>
